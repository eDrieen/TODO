<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>

    <div class="container">
        <div class="title">
            <div class="element">
                things to do
            </div>
            <div class="element">
                today
            </div>
        </div>
        <form id="todoForm">
            <div class="formElementFirst">
                <label for="formTodoMessage">Things:</label>
                <input type="text" id="formTodoMessage">
                <button type="submit" id="formTodoSubmit">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <div class="formElementSecond">
                completed
            </div>
        </form>
        <div id="todoList">
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 1) </h3>
                <div class="todoElementText" id="1"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 2) </h3>
                <div class="todoElementText" id="2"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 3) </h3>
                <div class="todoElementText" id="3"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 4) </h3>
                <div class="todoElementText" id="4"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 5) </h3>
                <div class="todoElementText" id="5"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 6) </h3>
                <div class="todoElementText" id="6"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 7) </h3>
                <div class="todoElementText" id="7"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 8) </h3>
                <div class="todoElementText" id="8"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>
            <div class="todoListElement">
                <h3 class="todoElementNumber"> 9) </h3>
                <div class="todoElementText" id="9"></div>
                <input type="checkbox" class="todoElementCheckbox">
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
